<!DOCTYPE html>
<html>
    <head>
        <title>9h</title>
        <style>
            div {
                text-align: center;
            }


            .search-bar {
                padding-top: 10px;
                padding-bottom: 10px;
                width: 500px;
                font-size: 16px;
                padding-right: 15px;
                padding-left: 15px;
                border: none;
                border-radius: 30px;
                box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
                margin-bottom: 30px;
            }

            .logo {

                width: 200px;
                margin-left: 10px;
                margin-right: 10px;
            }

            .google-button {
                border: none;
                background-color: rgb(245, 245, 245);
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 20px;
                padding-right: 20px;
                font-size: 15px;
            }

            .search-button {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <img class="logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="Google-logo">
        </div>
        <div>
            <input class="search-bar" type="text" placeholder="Search Google or type a URL">
        </div>
        <div>
            <button class="google-button search-button">Google Search</button>
            <button class="google-button">I'm Feeling Lucky</button>
        </div>
        
    </body>
</html>
