<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px;
        padding-top: 60px;
        padding-left: 60px;
      ">
    
    <div style="
      background-color: green;
      color:white;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      width: 60px;
    ">
      sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 10px;
    ">
      absolute
    </div>
    </div>

    <div style="
      background-color:#000000;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 100;
    ">header</div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      left: 10px;
      top: 10px;
      z-index:2;
    ">
      absolute
    </div>


    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">div1</div>
    <div style="
      background-color: lightpink;
      width: 200px;
      height: 200px;
      position: relative;
    ">div2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
      ">
        5:00
      </div>
    </div>
  </body>
</html>
